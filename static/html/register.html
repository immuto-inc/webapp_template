<!DOCTYPE html>

<html lang="en"> 

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register</title>

        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="js/immuto.js"></script>
        <script src="js/register.js"></script>

        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/login.css" rel="stylesheet">

</head>


<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin flex-row my-5">
          <div class="card-img-left d-none d-md-flex">
             <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body">
            <h5 class="card-title text-center">Register</h5>
            <form class="form-signin">
              <div class="form-label-group">
                <input type="email" id="email-input" class="form-control" placeholder="Email address" required>
                <label for="email-input">Email address</label>
              </div>
              <hr>

              <div class="form-label-group">
                <input type="password" id="password-input" class="form-control" placeholder="Password" required>
                <label for="password-input">Password</label>
              </div>
              
              <div class="form-label-group">
                <input type="password" id="repeat-password-input" class="form-control" placeholder="Password" required>
                <label for="repeat-password-input">Confirm password</label>
              </div>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="button" id='register-button' onclick="register()">Register</button>

              <p class="mt-2"> Already registered? <a class="" href="/login">Sign In</a> </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>


</html>

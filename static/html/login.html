<!DOCTYPE html>

<html lang="en"> 

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>

        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="js/immuto.js"></script>
        <script src="js/login.js"></script>

        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/login.css" rel="stylesheet">

</head>


<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin" onsubmit="return false;">
              <div class="form-label-group">
                <input type="email" id="email-input" class="form-control" placeholder="Email address" required autofocus>
                <label for="email-input">Email address</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="password-input" class="form-control" placeholder="Password" required>
                <label for="password-input">Password</label>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="button" id='login-button' onclick="login()">Sign in</button>
            </form>
            <p class='mt-2'>Don't have an account? <a href="/register">Register</a></p>
            
          </div>
        </div>
      </div>
    </div>
  </div>

    <div> 
    </div>

</body>


</html>
